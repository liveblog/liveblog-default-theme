dist: trusty

language: node_js

sudo: required

node_js:
  - "6"
python:
  - "3.5"

env:
  global:
    - CXX=g++-4.8
    - NODE_ENV=development

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - openjdk-7-jdk

before_install:
  - sudo apt-get -y install python3-pip python-dev

install:
  - npm install -g gulp
  - npm install
  - sudo pip3 install -r py-test/requirements.txt

script:
  - gulp lint
  - gulp
  - python3 py-test/test_templates.py
